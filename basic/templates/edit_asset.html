<!--!!!!!!!!!!MY FORM!!!!!!!!!-->

         <form action="/edit_asset" class="form-horizontal" method="GET" role="form">
             <!--{% csrf_token %}-->
             <div class="panel-body">
               <h4 class="text-primary">Please edit item</h4>
               <br />

<!--send the device.id to view.py-->
            <input name="edit_asset" type="hidden" />

            <input name="edited_asset.ID" type="hidden" required value="{{device_ID}}" />


<!--Form.Device name-->
             <div class="form-group">
                <label class="col-sm-2 control-label"> Device name <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input class="form-control ddl-text" name="edit_asset.device.name" type="text" required value="{{edited_asset.device_name}}" />
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Responsible User -->
             <div class="form-group">
                <label class="col-sm-2 control-label">Responsible User <span class="asterisk_red mandatory-field-asterisk">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <select required class="form-control ddl-text" name="edit_asset.device.User" sele>
                                <option disabled>Choose responsible user </option>
                                <option value="None">None </option>
                                {% for i in users_all %}
                                <option value="{{i.id}}" {% if i == User %} selected {% endif %} >{{i.name}}</option>
                                {%endfor%}
                             </select>
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Device Type -->
             <div class="form-group">
                <label class="col-sm-2 control-label">Device Type <span class="asterisk_red mandatory-field-asterisk">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <select required class="form-control ddl-text" name="edit_asset.device.type">
                                <option disabled>Choose type of the device</option>
                                {% for i in device_type_all %}
                                <option value="{{i.id}}" {%if i.type == type.type %} selected {% endif %}>{{i.type}}</option>
                                {%endfor%}
                             </select>
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Serial Number -->
             <div class="form-group">
                <label class="col-sm-2 control-label"> Serial Number <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input required class="form-control ddl-text" name="edit_asset.device.serial_number" type="text" value="{{edited_asset.serial_number}}" />
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Warranty Start -->

             <div class="form-group">
                <label class="col-sm-2 control-label"> Warranty Start <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input required class="form-control ddl-text" name="edit_asset.device.WarrantyStart" type="date" value="{{edited_asset.date_start}}" />
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Warranty End -->
             <div class="form-group">
                <label class="col-sm-2 control-label"> Warranty End <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input required class="form-control ddl-text" name="edit_asset.device.WarrantyEnd" type="date" value="{{edited_asset.date_finish}}" />
                            <!--<input required class="form-control ddl-text" name="edit_asset.device.WarrantyEnd" type="date" value="{{edited_asset.date_finish}}" />-->
                        </div>
                    </div>
                </div>
             </div>

             </div>

 <!--calendar-->
 <!--<input type="text" class="datepicker" placeholder="Click me!">-->

<!--Form.Footer.buttons-->
            <div class="panel-footer">

                    <button type="submit" class="btn btn-primary">Submit</button>

                    <a href="/assets" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
