   <style>
       .asterisk_red {
        color: red !important;
       }
   </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container body-content">
        <div class="container">
         <br />
         <br />
         <br />
             <div class="panel panel-primary">
                <div class="panel-heading">
                <h2 class="panel-title">
                    New Asset
                </h2>
             </div>

<!--!!!!!!!!!!MY FORM!!!!!!!!!-->

         <form action="/add_new_asset" class="form-horizontal" method="GET" role="form">
             <!--{% csrf_token %}-->
             <div class="panel-body">
               <h4 class="text-primary">Please fill the form</h4>
               <br />
<!--Form.Device name-->
             <div class="form-group">
                <label class="col-sm-2 control-label"> Device name <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input class="form-control ddl-text" name="new_asset.device.name" type="text" value="" />
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Responsible User -->
             <div class="form-group">
                <label class="col-sm-2 control-label">Responsible User <span class="asterisk_red mandatory-field-asterisk">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <select class="form-control ddl-text" name="new_asset.User">
                                <option disabled>Choose responsible user </option>
                                <option value="None">None </option>
                                {% for i in users_all %}
                                <option value="{{i.name}}">{{i.name}}</option>
                                {%endfor%}
                             </select>
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Device Type -->
             <div class="form-group">
                <label class="col-sm-2 control-label">Device Type <span class="asterisk_red mandatory-field-asterisk">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <select class="form-control ddl-text" name="new_asset.type">
                                <option disabled>Choose type of the device</option>
                                {% for i in device_type_all %}
                                <option value="{{i.type}}">{{i.type}}</option>
                                {%endfor%}
                             </select>
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Serial Number -->
             <div class="form-group">
                <label class="col-sm-2 control-label"> Serial Number <span class="mandatory-field-asterisk asterisk_red">*</span></label>
                <div class="col-sm-10">
                    <div class="ddl">
                        <div class="input-group">
                            <input class="form-control ddl-text" name="new_asset.device.serial_number" type="text" value="" />
                        </div>
                    </div>
                </div>
             </div>

<!--Form.Warranty Start -->
             <div class="form-group">
                 <label class="col-sm-2 control-label">Warranty Start </label>
                    <div class="col-sm-10">
                        <input class="form-control value-date" data-val="true" name="WarrantyStart" type="text" value="" />
                    </div>
             </div>

<!--Form.Warranty End -->
             <div class="form-group">
                 <label class="col-sm-2 control-label">Warranty End </label>
                    <div class="col-sm-10">
                        <input class="form-control value-date" data-val="true" name="WarrantyEnd" type="text" value="" />
                    </div>
             </div>
            </div>

<!--Form.Footer.buttons-->
            <div class="panel-footer">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>

                    <a href="/assets" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>

         </form>


        </div><!-- /.container -->
    </div>
    </div>

    ================================================== -->

  </body>
</html>
